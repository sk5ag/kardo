<div>
    <form #frm="ngForm" (ngSubmit)="onSubmit(frm)" novalidate>

        <mat-form-field class="example-form">
            <mat-label>Seq. - زنجیرە</mat-label>
            <input matInput name="id" ngModel="{{note_id}}" #id="ngModel">
        </mat-form-field>
        <mat-form-field class="example-form">
            <mat-label>Note - تێبینی</mat-label>
            <input matInput name="note" ngModel placeholder="note:" #note>
        </mat-form-field>
        <div class="alignright">
            <button mat-stroked-button color="primary" type="submit" (click)="openSnackBar(id.value+' - '+note.value, 'Added')">ADD</button>
        </div>
    </form>
</div>

<div *ngIf=" dataSource.data.length < 1 ">
    <h4>You have not written any notes yet!</h4>
</div>

<div class="mat-elevation-z8 ">
    <table mat-table class="full-width-table " matSort aria-label="Elements ">

        <!-- Dynamic Column Listing -->
        <ng-container matColumnDef={{column}} *ngFor='let column of displayedColumns'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
            <td mat-cell *matCellDef="let row ">{{row[column]}}</td>
        </ng-container>

        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns; " class="tbl-data" (click)="openSnackBar(row.id+' - '+row.note, 'Close')"></tr>

    </table>

    <mat-paginator #paginator [length]=" dataSource?.data.length " [pageIndex]="0 " [pageSize]="50 " [pageSizeOptions]="[25, 50, 100, 250] ">
    </mat-paginator>
</div>
