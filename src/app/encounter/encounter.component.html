<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/styles.css" />
</head>

<body>
    <div>

        <mat-card class="visitcard">
            <button mat-stroked-button color="primary" (click)="isLinear = !isLinear" id="toggle-linear">
                {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
              </button>

            <mat-vertical-stepper [linear]="isLinear" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                    <form [formGroup]="firstFormGroup">
                        <ng-template matStepLabel>Fill out patient's name and age</ng-template>
                        <mat-form-field class="example-form">
                            <mat-label>Name - ناو</mat-label>
                            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                        </mat-form-field>
                        <mat-form-field class="example-form">
                            <mat-label>Age - تەمەن</mat-label>
                            <input matInput placeholder="Age" formControlName="ageCtrl" required>
                        </mat-form-field>
                        <app-doctor-notes-table></app-doctor-notes-table>
                        <div><br>
                            <button class="btn-right-align" mat-stroked-button color="primary" matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                        <ng-template matStepLabel>Fill out your lab orders</ng-template>
                        <mat-form-field class="example-form">
                            <mat-label>Lab orders - شیکاری</mat-label>
                            <input matInput formControlName="secondCtrl" placeholder="Ex. Complete Blood Count (CBC)" required>
                        </mat-form-field>
                        <div>
                            <br>
                            <app-lab-order-table></app-lab-order-table><br>
                        </div>

                        <div><br>
                            <button class="btn-right-align" mat-stroked-button color="primary" matStepperPrevious>Back</button>
                            <button class="btn-right-align" mat-stroked-button color="primary" matStepperNext>Next</button>
                        </div>

                    </form>
                </mat-step>

                <mat-step [stepControl]="thirdFormGroup">
                    <form [formGroup]="thirdFormGroup">
                        <ng-template matStepLabel>Fill out your radiology orders</ng-template>
                        <mat-form-field class="example-form">
                            <mat-label>Radiology orders - تیشک و سۆنار</mat-label>
                            <input matInput formControlName="thirdCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                        </mat-form-field>

                        <div>
                            <app-rad-order-table></app-rad-order-table>
                        </div>
                        <div><br>
                            <button class="btn-right-align" mat-stroked-button color="primary" matStepperPrevious>Back</button>
                            <button class="btn-right-align" mat-stroked-button color="primary" matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>

                <mat-step [stepControl]="forthFormGroup">
                    <form [formGroup]="forthFormGroup">
                        <ng-template matStepLabel>Fill out your prescription</ng-template>
                        <mat-form-field class="example-form">
                            <mat-label>Prescription - ڕەچەتە</mat-label>
                            <input matInput formControlName="forthCtrl" placeholder="Ex. Carbon Dioxide/Oxygen Mix" required>
                        </mat-form-field>
                        <div>
                            <app-prescription-table></app-prescription-table>
                        </div>
                        <div><br>
                            <button class="btn-right-align" mat-stroked-button color="primary" matStepperPrevious>Back</button>
                            <button class="btn-right-align" mat-stroked-button color="primary" matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Done - کۆتایی</ng-template>
                    <p>You are now done.</p>
                    <div><br>
                        <button class="btn-right-align" mat-stroked-button color="primary" matStepperPrevious>Back</button>
                        <button class="btn-right-align" mat-stroked-button color="primary" (click)="stepper.reset()">Reset</button>
                    </div>
                </mat-step>
            </mat-vertical-stepper>


        </mat-card>
    </div>
</body>

</html>
