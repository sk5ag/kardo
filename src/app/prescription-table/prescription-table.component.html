<div>
    <form #frm="ngForm" (ngSubmit)="onSubmit(frm)" novalidate>

        <mat-form-field class="example-form">
            <mat-label>Generic Name</mat-label>
            <input matInput name="generic_name" ngModel required #generic_name="ngModel">
        </mat-form-field>
        <mat-form-field class="example-form">
            <mat-label>Strength</mat-label>
            <input matInput name="strength" ngModel>
        </mat-form-field>
        <mat-form-field class="example-form ">
            <mat-label>Dosage Form</mat-label>
            <input matInput name="dosage_form" ngModel>
        </mat-form-field>
        <mat-form-field class="example-form">
            <mat-label>Instruction for use</mat-label>
            <input matInput name="instruction_for_use" ngModel>
        </mat-form-field>
        <mat-form-field class="example-form">
            <mat-label>Supply</mat-label>
            <input matInput name="supply" ngModel>
        </mat-form-field>
        <div class="alignright">
            <button mat-button type="submit">ADD</button>
        </div>
    </form>
</div>


<div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
    <table mat-table class="full-width-table" matSort aria-label="Elements">

        <!-- Dynamic Column Listing -->
        <ng-container matColumnDef={{column}} *ngFor='let column of displayedColumns'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
            <td mat-cell *matCellDef="let row">{{row[column]}}</td>
        </ng-container>

        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tbl-data"></tr>

    </table>

    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
</div>

<div *ngIf="dataSource.data.length < 1">
    <h3>You have not made any prescriptions yet!</h3>
</div>
