<div>
    <form #frm="ngForm" (ngSubmit)="onSubmit(frm)" novalidate>
        <mat-form-field class="example-form">
            <mat-label>ID:</mat-label>
            <input matInput name="id" ngModel required #id="ngModel">
        </mat-form-field>
        <mat-form-field class="example-form">
            <mat-label>Lab Name</mat-label>
            <input matInput name="name" ngModel>
        </mat-form-field>
        <mat-form-field class="example-form">
            <mat-label>Dose</mat-label>
            <input matInput name="dose" ngModel>
        </mat-form-field>
        <button mat-button type="submit">ADD</button>

    </form>
</div>

<div class="mat-elevation-z8 data-table">
    <table mat-table class="full-width-table" matSort aria-label="Elements">

        <!-- Dynamic Column Listing -->
        <ng-container matColumnDef={{column}} *ngFor='let column of displayedColumns'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
            <td mat-cell *matCellDef="let row">{{row[column]}}</td>
        </ng-container>


        <!-- if you want to render each column manually, uncomment the below sections
        instead of the above *ngFor loop -->

        <!-- Generic Name Column 
        <ng-container matColumnDef="generic_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Generic Name</th>
            <td mat-cell *matCellDef="let row">{{row.generic_name}}</td>
        </ng-container>

-->
        <!-- Strength Column 
        <ng-container matColumnDef="strength">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Strength</th>
            <td mat-cell *matCellDef="let row">{{row.strength}}</td>
        </ng-container>
-->

        <!-- Dosage form Column 
        <ng-container matColumnDef="dosage_form">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dosage Form</th>
            <td mat-cell *matCellDef="let row">{{row.dosage_form}}</td>
        </ng-container>
-->
        <!-- Instruction for use Column 
        <ng-container matColumnDef="instruction_for_use">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Instructions For Use</th>
            <td mat-cell *matCellDef="let row">{{row.instruction_for_use}}</td>
        </ng-container>
-->
        <!-- Supply Column 
        <ng-container matColumnDef="supply">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Supply</th>
            <td mat-cell *matCellDef="let row">{{row.supply}}</td>
        </ng-container>
-->


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
</div>
