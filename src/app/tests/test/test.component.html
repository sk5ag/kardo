<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="1" rowHeight="300px">
        <mat-grid-tile>
            <div class="controls-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="Name" matInput placeholder="Test name" required>
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="Type" matInput placeholder="Test type" required>
                    <mat-error>This field is required</mat-error>

                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="Department" placeholder="Test department">
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let department of departments">
                            <mat-option value="{{department.id}}">{{department.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <div class="add-bottom-padding">
                    <mat-checkbox color="primary" formControlName="isActive">Test is active</mat-checkbox>
                </div>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)=onClear()>Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
