<div class="container">
    <mat-toolbar>
        <span>{{drugService.drugForm.controls['id'].value?"Update Drug":"New Drug"}}</span>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
    </mat-toolbar>
</div>


<form [formGroup]="drugService.drugForm" class="normal-form" (ngSubmit)="onSubmit()">

    <div class="example-full-width">
        <input type="hidden" formControlName="id">

        <mat-form-field class="example-full-width">
            <input formControlName="generic_name" matInput placeholder="Generic Name" required>
            <mat-error>This field is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input formControlName="strength" matInput placeholder="Strength" required>
            <mat-error>This field is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input formControlName="ingredient" matInput placeholder="Ingredient" required>
            <mat-error>This field is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input formControlName="dosage_form" matInput placeholder="Dosage Form" required>
            <mat-error>This field is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input formControlName="route" matInput placeholder="Route" required>
            <mat-error>This field is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <textarea formControlName="description" matInput placeholder="Description"></textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <textarea formControlName="warnings" matInput placeholder="warnings"></textarea>
        </mat-form-field>

        <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="drugService.drugForm.invalid">Submit</button>
            <button mat-raised-button color="warn" (click)="onClear()" type="submit">Clear</button>
        </div>
    </div>
</form>
